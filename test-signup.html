<!DOCTYPE html>
<html>
<head>
    <title>Supabase Signup Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Signup Test</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'http://127.0.0.1:54321';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('Supabase client created:', supabase);
        console.log('URL:', SUPABASE_URL);
        console.log('Anon Key:', SUPABASE_ANON_KEY.substring(0, 20) + '...');

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            console.log('Attempting signup with:', email);
            resultDiv.innerHTML = 'Signing up...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                console.log('Signup result:', { data, error });

                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Success! User ID: ${data.user?.id}</p>`;
                }
            } catch (err) {
                console.error('Signup exception:', err);
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
